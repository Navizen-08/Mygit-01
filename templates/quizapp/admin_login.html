{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
  <h2>Admin Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-row">
      <label>Username</label>
      {{ form.username }}
    </div>
    <div class="form-row">
      <label>Password</label>
      {{ form.password }}
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
  
{% endblock %}
