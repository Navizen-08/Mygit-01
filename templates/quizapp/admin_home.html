{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Quiz App{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <!-- Optional: Bootstrap CDN for responsive navbar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Quiz App</h1>

      <!-- Navigation bar -->
      <nav class="navbar">
        <ul class="nav-list">
          <li><a href="{% url 'quizapp:add_question' %}">Add Question</a></li>
          <li><a href="{% url 'quizapp:edit_question' %}"></a>Edit Question</a></li>
          <li><a href="{% url 'quizapp:questions_list' %}">Question Bank</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {% if messages %}
        <ul class="messages">
        {% for m in messages %}
          <li class="{{ m.tags }}">{{ m }}</li>
        {% endfor %}
        </ul>
      {% endif %}
      {% block content %}{% endblock %}
    </main>

    <footer>
      <small>Â© Quiz App</small>
    </footer>
  </div>
</body>
</html>
