{% extends "base.html" %}

{% block title %}Player Login{% endblock %}

{% block content %}
  <h2>Player Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-row">
      <label>Username</label>
      {{ form.username }}
    </div>
    <div class="form-row">
      <label>Password</label>
      {{ form.password }}
    </div>
    <button type="submit" class="btn">Login</button>
  </form>
  <p>Not registered? <a href="{% url 'quizapp:player_register' %}">Register</a></p>
{% endblock %}
